<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>TP 01</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Prénom</label>
            <input type="text" class="form-control" id="userName">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nom</label>
            <input type="text" class="form-control" id="userLastName">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Adresse</label>
            <input type="text" class="form-control" id="userAdress">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Code postale</label>
            <input type="number" class="form-control" id="userCP">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Ville</label>
            <input type="text" class="form-control" id="userCity">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Téléphone</label>
            <input type="tel" class="form-control" id="userPhone">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Homme</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Femme</label>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Mot de passe</label>
            <input type="password" class="form-control" id="userPhone">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Login</label>
            <input type="text" class="form-control" id="userPhone">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
